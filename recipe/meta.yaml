{% set version = "0.14" %}

package:
  name: otmorris
  version: {{ version }}

source:
  fn: otmorris-{{ version }}.tar.gz
  url: https://github.com/openturns/otmorris/archive/v{{ version }}.tar.gz
  sha256: c1b223977ba3e1e9742ea74bcc4c5100ed28aa04ac45c6cc3b3c7089280aae93
  patches:
    - type_table_order.patch

build:
  number: 0
  run_exports:
    - {{ pin_subpackage('otmorris', max_pin='x.x') }}

requirements:
  build:
    - cmake
    - make  # [unix]
    - swig
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - curl  # [win]
  host:
    - python
    - openturns 1.20*
  run:
    - python
    - openturns 1.20*

test:
  imports:
    - otmorris

about:
  home: http://openturns.org/
  license: LGPL-3.0-or-later
  license_family: LGPL
  license_file: COPYING.LESSER
  summary: Morris screening module

extra:
  recipe-maintainers:
    - jschueller
