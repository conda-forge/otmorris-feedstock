{% set version = "0.19" %}

package:
  name: otmorris
  version: {{ version }}

source:
  fn: otmorris-{{ version }}.tar.gz
  url: https://github.com/openturns/otmorris/archive/v{{ version }}.tar.gz
  sha256: bb43bfa022c63e2cf6958b0d2f853ebd3ce3748d0019b6502cc8e40203d91d3c

build:
  number: 2
  run_exports:
    - {{ pin_subpackage('otmorris', max_pin='x.x') }}
  python_version_independent: true  # [is_abi3]
  skip: True  # [is_abi3 and not is_python_min]

requirements:
  build:
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
    - cmake
    - make  # [unix]
    - ninja  # [win]
    - swig
    - {{ compiler('c') }}
    - {{ stdlib("c") }}
    - {{ compiler('cxx') }}
  host:
    - python-abi3  # [is_abi3]
    - python
    - openturns
  run:
    - python

test:
  requires:
    - abi3audit  # [is_abi3]
  imports:
    - otmorris
  commands:
    - abi3audit $SP_DIR/otmorris/_otmorris.so -s -v --assume-minimum-abi3 3.10  # [unix and is_abi3]

about:
  home: http://openturns.org/
  license: LGPL-3.0-or-later
  license_family: LGPL
  license_file: COPYING.LESSER
  summary: Morris screening module

extra:
  recipe-maintainers:
    - jschueller
