{% set version = "0.12" %}

package:
  name: otmorris
  version: {{ version }}

source:
  fn: otmorris-{{ version }}.tar.gz
  url: https://github.com/openturns/otmorris/archive/v{{ version }}.tar.gz
  sha256: 415ea47751ed77675d1f24bcaf35ee99fe2b2ee49bc453d3dc182735aa7cb390

build:
  number: 0
  run_exports:
    - {{ pin_subpackage('otmorris', max_pin='x.x') }}

requirements:
  build:
    - cmake
    - swig
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - curl  # [win]
  host:
    - python
    - openturns 1.18*
  run:
    - python
    - openturns 1.18*

test:
  imports:
    - otmorris

about:
  home: http://openturns.org/
  license: LGPL-3.0-or-later
  license_family: LGPL
  license_file: COPYING.LESSER
  summary: Morris screening module

extra:
  recipe-maintainers:
    - jschueller
